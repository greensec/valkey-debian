name: cron-check-upstream
on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  check_upstream:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - id: check
      run: ./check_latest_version.sh 'valkey-io/valkey' 'bookworm' 'valkey-server'
      shell: bash
    - name: Commit report
      if: steps.check.outputs.vercomp == 'newer'
      run: |
        gh workflow run .github/workflows/build.yml --ref ${{ steps.check.outputs.remote_current_release }} -F valkey_tag=${{ steps.check.outputs.remote_current_release }}

